<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesta New</title>

    <link rel="stylesheet" href="./assets/css/app.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Carousel -->
    <link rel="stylesheet" href="./assets/plugins/swiperjs/swiper-bundle.min.css">

</head>

<body class="transition duration-200 bg-white dark:bg-gray-800">
    <header class="hidden w-full xl:block">
        <div class="brand-wrapper">
            <div class="brand-logo">
                <img src="./img/logo-big.png" alt="Logo Brand" class="invisible logo-img">
            </div>
            <div class="brand-text">
                <h3 class="brand-name">SEMESTA NEWS</h3>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="ml-6 xl:hidden">
            <a href="#" class="navbar-brand">Semesta</a>
        </div>
        <div class="mobile-toolbar">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class='light-mode bx bxs-sun bx-xs'></i>
                <i class='dark-mode bx bxs-moon bx-xs translate-x-9'></i>
            </button>
            <button class="toggle-menu" onclick="toggleMenu()">
                <i class='text-white bx bx-menu bx-md'></i>
            </button>
        </div>
        <div class="-translate-x-full xl:translate-x-0 mobileNav">
            <div class="order-1 mx-auto xl:hidden">
                <div class="mobile-brand-logo">
                    <img src="./img/logo-big.png" alt="Logo Brand" class="mobile-logo-img">
                </div>
                <div class="mobile-brand-text">
                    <h3 class="mobile-brand-name">SMA NEGERI 1 RAWAMERTA</h3>
                </div>
            </div>
            <ul class="mx-5 nav-menu">
                <li class="nav-list">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link dropdown">Category</a>
                    <i class='dropdown-caret bx bxs-down-arrow'></i>
                    <ul class="drop-menu-1">
                        <li class="nav-list">
                            <a href="#" class="nav-link">Dropdown 1</a>
                        </li>
                        <li class="nav-list">
                            <a href="#" class="nav-link">Dropdown 1</a>
                        </li>
                        <li class="nav-list">
                            <a href="#" class="nav-link">Dropdown 1</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link dropdown">Gallery</a>
                    <i class='dropdown-caret bx bxs-down-arrow'></i>
                    <ul class="drop-menu-1">
                        <li class="nav-list">
                            <a href="#" class="nav-link">Dropdown 2</a>
                        </li>
                        <li class="nav-list">
                            <a href="#" class="nav-link">Dropdown 2</a>
                        </li>
                        <li class="nav-list">
                            <a href="#" class="nav-link">Dropdown 2</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link">Contact Me</a>
                </li>
            </ul>
            <form action="#" method="get" class="search-wrapper">
                <input type="text" name="search" class="search-input" placeholder="Ketik lalu tekan Enter">
                <button class="search-btn" type="button"><i class='bx bx-search-alt-2'></i></button>
            </form>
        </div>
    </nav>

    <!-- Headlines -->
    <main class="main-content-wrapper">
        <section class="carousel-wrapper">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./img/image-1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/image-2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/image-3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/image-4.jpg" alt="">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

    </main>
    <!-- End Headlines -->

    <script src="./assets/plugins/swiperjs/swiper-bundle.min.js"></script>
    <script>
        /* Dark Mode Toggle */
        function toggleDarkMode() {
            const docElement = document.documentElement;
            const btn = document.querySelector('button.dark-mode');
            const light = document.querySelector('i.bxs-sun');
            const moon = document.querySelector('i.bxs-moon');
            if (!docElement.classList.contains("dark")) {
                light.classList.add('-translate-x-10')
                moon.classList.remove('translate-x-9')
                document.documentElement.classList.add('dark');
            } else {
                light.classList.remove('-translate-x-10')
                moon.classList.add('translate-x-9')
                document.documentElement.classList.remove('dark');
            }
        }
        /* End Dark Mode Toggle */

        /* Mobile Menu Toggle */
        function toggleMenu() {
            const mobileMenu = document.querySelector('div.mobileNav');
            mobileMenu.classList.toggle('-translate-x-full')
        }
        /* End Mobile Menu Toggle */

        /* Dropdown Toggle */
        const dropdownList = document.querySelectorAll('.dropdown');
        dropdownList.forEach(function (item) {
            item.addEventListener('click', function () {
                item.classList.toggle('show');
            });
        });
        /* End Drowdown Toggle */

        /* Search Input Animation */
        const searchBtn = document.querySelector('button.search-btn');
        const searchInput = document.querySelector('input.search-input');
        searchBtn.addEventListener('click', function () {
            searchInput.classList.toggle('scale-x-100');
        });
        /* End Search Input Animation */

        /* Splide */
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide');
            splide.mount();
        });
        /* End Splide */

        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>

</html>
